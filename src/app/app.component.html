<section class="contact-book-wrapper">
  <h1 class="title">ðŸ“– CONTACTS</h1>
  <app-new-contact-form (contactAdded)="addContact($event)" />
  <div class="filter">
    <input type="text" placeholder="Filter" />
  </div>

  <ul class="contact-list">
    @for (contact of contactList(); track contact.id) {
    <app-contact-card
      [contact]="contact"
      (contactEdited)="editContact($event)"
      (contactDeleted)="deleteContact($event)"
    ></app-contact-card>
    }
  </ul>
</section>
