<section class="contact-book-wrapper">
  <h1 class="title">📖 CONTACT BOOK</h1>
  <div class="new-contact">
    <input type="text" placeholder="Name" />
    <input type="text" placeholder="Company" />
    <input type="email" placeholder="Email" />
    <input type="text" placeholder="Phone" />
    <textarea type="text" placeholder="Comment" rows="5"></textarea>
    <button>+</button>
  </div>
  <div class="filters">
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">
      All
    </button>
    <button
      (click)="changeFilter('contacted')"
      [class.active]="filter() === 'contacted'"
    >
      Contacted
    </button>
    <button
      (click)="changeFilter('uncontacted')"
      [class.active]="filter() === 'uncontacted'"
    >
      Uncontacted
    </button>
  </div>

  <ul class="contact-list">
    @for (contact of contactList(); track contact.id) { @if(!contact.editing){
    <li class="contact">
      <input id="check" type="checkbox" />
      <label>🙍‍♂️ {{ contact.name }}</label>
      <label>🏢 {{ contact.company }}</label>
      <label>📧 {{ contact.email }}</label>
      <label>☎️ {{ contact.phone }}</label>
      <label>ℹ️ {{ contact.comment }}</label>
      <div class="contact-buttons-wrapper">
        <button (click)="changeEditing(contact, true)">Edit</button>
        <button>Delete</button>
      </div>
    </li>
    } @else {
    <li class="contact-editing">
      <input type="text" placeholder="Name" value="{{ contact.name }}" />
      <input type="text" placeholder="Company" value="{{ contact.company }}" />
      <input type="email" placeholder="Email" value="{{ contact.email }}" />
      <input type="text" placeholder="Phone" value="{{ contact.phone }}" />
      <textarea
        type="text"
        placeholder="Comment"
        rows="5"
        value="{{ contact.comment }}"
      ></textarea>
    </li>
    } }
  </ul>
</section>
